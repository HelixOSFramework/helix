<!-- =============================================================================
     Helix OS - Logo SVG
     =============================================================================
     Ultra-minimalist, futuristic helix/DNA spiral logo
     Monochrome, vectorial, scalable
     ============================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for modern look (optional) -->
    <linearGradient id="helixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Helix spiral - 3 interlocking curves forming DNA-like structure -->
  <g id="helix" stroke-width="6" stroke-linecap="round" fill="none" stroke="url(#helixGradient)">
    <!-- Left strand -->
    <path d="M 60,40 Q 40,60 50,100 Q 60,140 40,160" opacity="0.9"/>

    <!-- Right strand -->
    <path d="M 140,40 Q 160,60 150,100 Q 140,140 160,160" opacity="0.9"/>

    <!-- Center connecting bars (simplified) -->
    <line x1="60" y1="55" x2="140" y2="55" opacity="0.6"/>
    <line x1="70" y1="80" x2="130" y2="80" opacity="0.6"/>
    <line x1="60" y1="105" x2="140" y2="105" opacity="0.6"/>
    <line x1="70" y1="130" x2="130" y2="130" opacity="0.6"/>
    <line x1="60" y1="155" x2="140" y2="155" opacity="0.6"/>
  </g>
</svg>
