<!-- =============================================================================
     Helix OS - Badge/Banner Logo with Text
     =============================================================================
     Horizontal layout with icon + text for README headers
     ============================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#7B68EE"/>
    </linearGradient>
  </defs>

  <!-- Icon on left -->
  <g transform="translate(10, 20)">
    <g stroke="url(#badge)" stroke-width="4" fill="none" stroke-linecap="round">
      <path d="M 15,5 Q 10,12 13,25 Q 16,38 10,45"/>
      <path d="M 45,5 Q 50,12 47,25 Q 44,38 50,45"/>
      <line x1="15" y1="10" x2="45" y2="10" opacity="0.6"/>
      <line x1="18" y1="20" x2="42" y2="20" opacity="0.6"/>
      <line x1="15" y1="30" x2="45" y2="30" opacity="0.6"/>
      <line x1="18" y1="40" x2="42" y2="40" opacity="0.6"/>
    </g>
  </g>

  <!-- Text "HELIX" -->
  <text x="90" y="65"
        font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
        font-size="48"
        font-weight="300"
        letter-spacing="4"
        fill="url(#badge)">HELIX</text>
</svg>
