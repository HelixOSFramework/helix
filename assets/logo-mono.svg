<!-- =============================================================================
     Helix OS - Monochrome Version
     =============================================================================
     Pure black monochrome for maximum versatility
     ============================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pure black helix -->
  <g id="helix-mono" stroke="#000000" stroke-width="6" stroke-linecap="round" fill="none">
    <!-- Left strand -->
    <path d="M 60,40 Q 40,60 50,100 Q 60,140 40,160"/>

    <!-- Right strand -->
    <path d="M 140,40 Q 160,60 150,100 Q 140,140 160,160"/>

    <!-- Center bars -->
    <line x1="60" y1="55" x2="140" y2="55" opacity="0.8"/>
    <line x1="70" y1="80" x2="130" y2="80" opacity="0.8"/>
    <line x1="60" y1="105" x2="140" y2="105" opacity="0.8"/>
    <line x1="70" y1="130" x2="130" y2="130" opacity="0.8"/>
    <line x1="60" y1="155" x2="140" y2="155" opacity="0.8"/>
  </g>
</svg>
