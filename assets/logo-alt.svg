<!-- =============================================================================
     Helix OS - Alternative Logo (Minimal Spiral)
     =============================================================================
     Ultra-minimalist geometric helix with circuit-like aesthetic
     ============================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="spiral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized double helix as abstract spiral -->
  <g id="spiral-helix" fill="none" stroke="url(#spiral)" stroke-width="8" stroke-linecap="round">
    <!-- Outer spiral -->
    <path d="M 100,30
             A 40,40 0 0,1 140,70
             A 40,40 0 0,1 100,110
             A 40,40 0 0,1 60,150
             A 20,20 0 0,0 80,170"
          opacity="0.95"/>

    <!-- Inner spiral (offset) -->
    <path d="M 80,30
             A 40,40 0 0,0 60,70
             A 40,40 0 0,0 100,110
             A 40,40 0 0,0 140,150
             A 20,20 0 0,1 120,170"
          opacity="0.95"/>
  </g>

  <!-- Connection nodes (circuit-like) -->
  <g id="nodes" fill="url(#spiral)">
    <circle cx="100" cy="30" r="4"/>
    <circle cx="140" cy="70" r="4"/>
    <circle cx="100" cy="110" r="4"/>
    <circle cx="60" cy="150" r="4"/>
  </g>
</svg>
