# =============================================================================
# Helix OS - Deny Configuration
# =============================================================================
# cargo-deny configuration for dependency checks
# https://embarkstudios.github.io/cargo-deny/
# =============================================================================

# Root configuration
[graph]
targets = [
    { triple = "x86_64-unknown-none" },
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-none" },
]
all-features = true
no-default-features = false

# =============================================================================
# Advisories - Security vulnerability checks
# =============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add advisory IDs to ignore here if needed
    # "RUSTSEC-2020-0000",
]

# =============================================================================
# Licenses - Allowed/denied licenses
# =============================================================================
[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
]
copyleft = "warn"
default = "deny"
confidence-threshold = 0.8

[licenses.private]
ignore = false
registries = []

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# =============================================================================
# Bans - Banned/allowed crates
# =============================================================================
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Crates to skip version duplication check
skip = [
    # Allow multiple versions of these crates
    # { name = "some-crate", version = "*" },
]

# Crates to skip entirely
skip-tree = [
    # { name = "some-crate", version = "*" },
]

# Deny specific crates
deny = [
    # Crates not suitable for kernel development
    { name = "openssl", wrappers = [] },
    { name = "openssl-sys", wrappers = [] },

    # Crates requiring std
    # { name = "std", wrappers = [] },
]

# Allow specific crates (override deny)
allow = [
    # Add exceptions here
]

# =============================================================================
# Sources - Allowed crate sources
# =============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = [
    "helix-os",
    "rust-lang",
]
gitlab = []
bitbucket = []
